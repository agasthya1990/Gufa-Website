<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GUFA Admin Panel</title>
   <script type="module" src="./firebase.js"></script>
  <script type="module" src="./admin.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Admin Login</h2>
  <div id="loginBox">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="adminContent" style="display: none;">
    <h3>Welcome, Admin!</h3>
    <button id="logoutBtn">Logout</button>
    <h3>Add New Menu Item</h3>
<form id="menuForm">
  <input type="text" id="itemName" placeholder="Item Name" required /><br />
  <input type="text" id="itemDescription" placeholder="Description" required /><br />
  <input type="number" id="itemPrice" placeholder="Price (â‚¹)" required /><br />
  <select id="itemCategory" required>
  <option value="">-- Select Category --</option>
  <option value="Veg">Veg</option>
  <option value="Non-Veg">Non-Veg</option>
</select><br />
  <input type="file" id="itemImage" accept="image/*" required /><br />
  <button type="submit">Add Menu Item</button>
</form>
  <h3>Menu Items</h3>
<table border="1" id="menuTable">
  <thead>
    <tr>
      <th>Name</th><th>Category</th><th>Price</th><th>In Stock</th><th>Actions</th>
    </tr>
  </thead>
  <tbody id="menuBody"></tbody>
</table>
<p id="statusMsg"></p>
  </div>
<script type="module" src="admin/firebase.js"></script>
<script type="module" src="admin/admin.js"></script>
</body>
</html>
