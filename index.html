<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GUFA – Home</title>
  <link rel="stylesheet" href="customer/styles.css">
</head>
<body>

  <!-- Header / Navbar -->
  <header class="site-header">
    <div class="logo">GUFA</div>
    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="#menu">Menu</a>
      <a href="track.html">Track Order</a>
      <a href="#contact">Contact</a>
      <a href="checkout.html" class="cart-link">Cart (0)</a>
    </nav>
  </header>

  <!-- Hero / Banner -->
  <section id="hero">
    <div class="banner">
      <h1>Welcome to GUFA</h1>
      <p>Delicious food delivered to your doorstep</p>
    </div>
  </section>

  <!-- Menu Section -->
  <main>
    <section id="menu">
      <h2>Our Menu</h2>

      <!-- Filters -->
      <div class="filters">
        <select id="filter-category">
          <option value="">All Categories</option>
        </select>
        <select id="filter-course">
          <option value="">All Courses</option>
        </select>
        <select id="filter-type">
          <option value="">All Types</option>
          <option>Veg</option>
          <option>Non-Veg</option>
        </select>
        <input type="text" id="filter-search" placeholder="Search dishes...">
      </div>

      <!-- Menu Grid -->
      <div class="menu-grid">
        <!-- Item cards will be injected here -->
        <div class="menu-item placeholder">Sample Dish Card</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="contact">
    <p>📍 Address: Your restaurant address here</p>
    <p>📞 Phone: +91 99999 99999</p>
    <p>&copy; 2025 GUFA – All Rights Reserved</p>
  </footer>

</body>
</html>
