<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GUFA ‚Äì Home</title>

  <!-- Brand font for GUFA -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet"/>

  <!-- Global styles (uses /images/background.jpg site-wide via customer/styles.css) -->
  <link rel="stylesheet" href="customer/styles.css"/>
</head>
<body>
  <!-- Header / Navbar -->
  <header class="site-header">
    <div class="logo">GUFA</div>
    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="#menu">Menu</a>
      <a href="customer/track.html">Track Order</a>
      <a href="#contact">Contact</a>
      <a href="customer/checkout.html" class="cart-link" id="cartLink">Cart (0)</a>
    </nav>
  </header>

  <!-- Compact promo strip (pulled from Firestore if you wire it; can stay empty) -->
  <section id="promos" aria-label="Promotions">
    <!-- Example (optional):
      <a class="promo-card" href="#menu">FLAT 20% OFF ‚Äì Use GUFA20</a>
    -->
  </section>

  <!-- Menu -->
  <main>
    <section id="menu" aria-labelledby="menuTitle">
      <h2 id="menuTitle">Our Menu</h2>

      <!-- Primary Veg/Non-Veg toggles (both can be OFF) -->
      <div class="primary-filters" role="group" aria-label="Veg & Non-Veg">
        <button id="vegToggle" class="pill-toggle veg on" aria-pressed="true" aria-label="Veg filter">Veg</button>
        <button id="nonvegToggle" class="pill-toggle nonveg on" aria-pressed="true" aria-label="Non-Veg filter">Non-Veg</button>
      </div>

      <!-- Course tiles (square collages with smooth edges; each shows the course name) -->
      <div class="bucket-grid" id="courseBuckets" aria-label="Food Courses"></div>

      <!-- Existing filters (kept). Hidden ‚ÄúNone‚Äù supports both toggles OFF -->
      <div class="filters" aria-label="Filters">
        <select id="filter-category" aria-label="Category">
          <option value="">All Categories</option>
        </select>
        <select id="filter-course" aria-label="Food Course">
          <option value="">All Courses</option>
        </select>
        <select id="filter-type" aria-label="Food Type">
          <option value="">All Types</option>
          <option>Veg</option>
          <option>Non-Veg</option>
          <option value="__none" hidden>None</option>
        </select>
        <input type="text" id="filter-search" placeholder="Search dishes..." aria-label="Search"/>
      </div>

      <!-- Grid -->
      <div class="menu-grid" id="menuGrid" aria-live="polite">
        <div class="menu-item placeholder skeleton">Loading menu‚Ä¶</div>
        <div class="menu-item placeholder skeleton">Loading menu‚Ä¶</div>
        <div class="menu-item placeholder skeleton">Loading menu‚Ä¶</div>
        <div class="menu-item placeholder skeleton">Loading menu‚Ä¶</div>
      </div>
    </section>
  </main>

  <!-- Footer (kept intact for contact information) -->
  <footer id="contact">
    <p>üìç Address: Your restaurant address here</p>
    <p>üìû Phone: +91 99999 99999</p>
    <p>&copy; 2025 GUFA ‚Äì All Rights Reserved</p>
  </footer>

  <!-- Progressive enhancement: message if JS disabled -->
  <noscript>
    <style>.menu-grid .placeholder{display:none}</style>
    <div style="max-width:1200px;margin:16px auto;padding:12px;background:#fff;border:1px solid #e5e7eb;border-radius:8px;">
      Please enable JavaScript to view the menu.
    </div>
  </noscript>

  <!-- Customer UI logic (order matters; adjust paths if your files live elsewhere) -->
  <script type="module" src="customer/firebase.client.js"></script>
  <script type="module" src="customer/app.cart.js"></script>
  <script type="module" src="customer/app.menu.js"></script>
</body>
</html>
