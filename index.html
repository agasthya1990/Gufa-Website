<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GUFA – Home</title>
  <!-- NOTE: styles.css lives inside /customer -->
  <link rel="stylesheet" href="customer/styles.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header class="site-header">
    <div class="logo">GUFA</div>
    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="#menu">Menu</a>
      <a href="track.html">Track Order</a>
      <a href="#contact">Contact</a>
      <a href="checkout.html" class="cart-link">Cart (0)</a>
    </nav>
  </header>

  <!-- Hero: transparent so BODY background image is visible -->
  <section id="hero" class="hero">
    <div class="hero-inner">
      <h1>Welcome to GUFA</h1>
      <p>Delicious food delivered to your doorstep</p>
    </div>
  </section>

  <!-- Menu Section (placeholder for now) -->
  <main>
    <section id="menu">
      <h2>Our Menu</h2>

      <div class="filters">
        <select id="filter-category">
          <option value="">All Categories</option>
        </select>
        <select id="filter-course">
          <option value="">All Courses</option>
        </select>
        <select id="filter-type">
          <option value="">All Types</option>
          <option>Veg</option>
          <option>Non-Veg</option>
        </select>
        <input type="text" id="filter-search" placeholder="Search dishes..." />
      </div>

      <div class="menu-grid">
        <div class="menu-item placeholder">Sample Dish Card</div>
      </div>
    </section>
  </main>

  <footer id="contact">
    <p>📍 Address: Your restaurant address here</p>
    <p>📞 Phone: +91 99999 99999</p>
    <p>&copy; 2025 GUFA – All Rights Reserved</p>
  </footer>
</body>
</html>
